<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Calculator with interactive styles for the user ">
    <!-- Styles Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- My styles -->
    <link rel="stylesheet" href="/styles/PrincipalStyles.css">
    <link rel="shortCutIcon" href="/Assets/calculator.png">
    <title>Calculator</title>
</head>

<body>
    <main class="calculator">
        <div class="screen">0</div>
    <div class="keys">
        <div class="row1">
            <button class="button operator ac">AC</button>
            <button class="button operator">%</button>
            <button class="button operator">Â±</button>
            <button class="button operator">/</button>
        </div>
        <div class="row2">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
        </div>
        <div class="row3">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
        </div>
        <div class="row4">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row5">
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
    </main>
</body>

</html>
